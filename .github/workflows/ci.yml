name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: TestPass123!
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TestPass123! -C -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build libfurball.so
        run: cargo build --release
      - name: Install pyodbc
        run: pip install pyodbc
      - name: Configure ODBC driver
        run: |
          sudo tee /etc/odbcinst.ini > /dev/null <<EOF
          [furball]
          Description = Furball ODBC Driver
          Driver = ${{ github.workspace }}/target/release/libfurball.so
          EOF
      - name: Run integration tests
        run: python tests/integration.py

  gtest:
    name: Google Test (C++)
    runs-on: ubuntu-latest
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: TestPass123!
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TestPass123! -C -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake unixodbc-dev
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Build libfurball.so with coverage
        run: |
          source <(cargo llvm-cov show-env --export-prefix)
          cargo llvm-cov clean --workspace
          cargo build
      - name: Configure ODBC driver
        run: |
          sudo tee /etc/odbcinst.ini > /dev/null <<EOF
          [Furball]
          Description = Furball ODBC Driver
          Driver = ${{ github.workspace }}/target/debug/libfurball.so
          EOF
      - name: Build Google Tests
        run: |
          cd tests
          mkdir build && cd build
          cmake ..
          make -j$(nproc)
      - name: Run Google Tests
        continue-on-error: true
        run: |
          source <(cargo llvm-cov show-env --export-prefix)
          cd tests/build && ./furball_tests --gtest_output=xml:test_results.xml
      - name: Generate coverage report
        continue-on-error: true
        run: |
          source <(cargo llvm-cov show-env --export-prefix)
          cargo llvm-cov report --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gtest-results
          path: tests/build/test_results.xml
